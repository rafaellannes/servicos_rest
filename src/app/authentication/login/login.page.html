<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="loginModel.email" name="email" #email="ngModel" required email></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="email.invalid && (email.dirty || email.touched)">
      <ion-label color="danger">
        <p *ngIf="email.errors.required">O campo é obrigatório</p>
        <p *ngIf="email.errors.email">E-mail inválido</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="loginModel.password" name="password" #password="ngModel" required>
      </ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="password.invalid && (password.dirty || password.touched)">
      <ion-label color="danger">
        <p *ngIf="password.errors.required">O campo é obrigatório</p>
      </ion-label>
    </ion-item>


    <div class="ion-margin-vertical">
      <ion-button color="secondary" expand="block" type="submit" [disabled]="!loginForm.form.valid">
        Entrar
      </ion-button>
    </div>
  </form>

  <ion-button color="dark" expand="block" fill="clear" [routerLink]="['/create-account']">
    Criar uma conta
  </ion-button>

</ion-content>
