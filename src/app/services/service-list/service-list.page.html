<ion-header>

<ion-content *ngIf="services !=null">
  <ion-list>
    <ion-item *ngFor="let service of services" lines="full">
      <ion-label>
        <ion-grid>
          <app-service-item [service]=service></app-service-item>
        </ion-grid>

        <ion-button color="secondary" [routerLink]="['new-schedule', service.id]">
          <ion-icon name="calendar" slot="start"></ion-icon>
          Agendar
        </ion-button>

      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
